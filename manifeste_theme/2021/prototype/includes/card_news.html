<div class="c-article">
    <img src="{% static 'img/event-card.jpg' %}" alt="" class="c-article__picture" />
    <div class="c-article__wrapper">
        <div class="c-article__header">
            <ul class="c-article__tags">
                <li class="c-article__tag c-button c-button--rounded">
                    <svg class="c-button__icon" width="16" height="16" aria-hidden="true" focusable="false">
                        <use xlink:href="{% static 'img/symbols.svg' %}#symbol-{{ icon|default('article') }}"/>
                    </svg>
                    <span class="c-button__label">{{ type|default('Article') }} </span>
                </li>
            </ul>
        </div>
        <div class="c-article__content">
            <h2 class="c-article__title"><a href="content.html" class="c-article__link">Titre de l’événement sur plusieurs lignes</a></h2>
            <p class="c-article__text"><span class="u-ellipsis u-ellipsis--4">Probabo, inquit, sic agam, ut aut ad minima veniam, quis nostrum exercitationem ullam. Torquem detraxit hosti et quidem exercitus quid ex ea voluptate et dolore disputandum.</span></p>
        </div>
    </div>
</div>
