{% load i18n event_tags staticfiles %}

<p class="c-detail__networks">
    <a href="http://facebook.com/sharer.php?u={{ request.build_absolute_uri }}&amp;t={{ object.title|urlencode }}" target="_blank" rel="noopener" class="c-detail__network c-detail__network--facebook">
        <svg class="c-detail__icon" width="24" height="24" aria-label="{% trans 'Share on Facebook' %}">
            <use xlink:href="{% static 'img/symbols.svg' %}#symbol-facebook"/>
        </svg>
    </a>
    <a href="http://twitter.com/home?status={{ object.title|urlencode }}%20{{ request.build_absolute_uri }}" target="_blank" rel="noopener" class="c-detail__network c-detail__network--twitter">
        <svg class="c-detail__icon" width="24" height="24" aria-label="{% trans 'Share on Twitter' %}">
            <use xlink:href="{% static 'img/symbols.svg' %}#symbol-twitter"/>
        </svg>
    </a>
</p>
