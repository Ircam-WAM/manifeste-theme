{% load i18n staticfiles %}

<div class="c-content u-mbxs">
    <h2 class="h3">{% trans 'Downloads' %}</h2>
</div>
<div class="c-list u-mbs">
    <ul class="c-list__items">
        {% for file in files %}
            <li class="c-list__item">
                <a href="{{ file.file.url }}" target="_blank" class="c-list__link">
                    <svg class="c-list__icon" width="24" height="24" aria-hidden="true">
                        <use xlink:href="{% static 'img/symbols.svg' %}#symbol-download"/>
                    </svg>
                    <span class="c-list__label">{{ file.title }}</span>
                    {% if file.description %}
                        <span class="c-list__description">{{ file.description|safe }}</span>
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
